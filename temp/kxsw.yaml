port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: silent

proxies:
  - name: BANDWAGON
    type: vmess
    server: bwg.gzhpxb.com
    port: 443
    uuid: 3f0c07bf-80a5-4fbb-937e-046a6d190319
    alterId: 233
    cipher: auto
    udp: true
    tls: true
    skip-cert-verify: true
    network: ws
    ws-path: /xyw
    ws-headers:
      Host: bwg.gzhpxb.com

  - name: CMNET-GD
    type: ss
    server: cm.gzhpxb.com
    port: 51490
    cipher: aes-128-gcm
    password: yangchaoyue
    udp: true
    skip-cert-verify: true

  - name: CMI-HK
    type: vmess
    server: hk.gzhpxb.com
    port: 443
    uuid: 3f0c07bf-80a5-4fbb-937e-046a6d190319
    alterId: 233
    cipher: auto
    udp: true
    tls: true
    skip-cert-verify: true
    network: ws
    ws-path: /xyw
    ws-headers:
      Host: hk.gzhpxb.com

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - BANDWAGON
      - CMNET-GD
      - CMI-HK

  - name: ZOOM
    type: select
    proxies:
      - DIRECT
      - PROXY

